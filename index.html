---
layout: default
---

<style>
    body {
      background: url(https://cdn.luogu.com.cn/upload/image_hosting/i3x7zbxh.png) fixed center;
      background-size: cover;
    }
  </style>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
